<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@*" data-semver="1.3.0-rc2" src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{message}}</h1>

  <div>{{error}}</div>

  <form name="searchUser" ng-submit="search(username)">
    <input type="search" required placeholder="Username to find" ng-model="username" />
    <input type="submit" value="Search" />
  </form>

  <div ng-show="user">
    <h2>First Name: {{user.name}}</h2>
    <h2>Email: {{user.email}}</h2>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
  </div>

<!--This could be done with the ng-show="user" but we want to show other ways-->
  <div ng-hide="!user">
    Order:
    <select ng-model="repoSortOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="-language">Language</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
          <td>{{repo.name}}</td>
          <td>{{repo.stargazers_count | number}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
