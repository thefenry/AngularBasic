<h2>{{repo.name}}</h2>

<div>
  Issues: {{repo.open_issues_count}}
</div>


<div>
  <ul ng-repeat="user in repo.collaborator">
    <li>
      <img src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" alt="{{user.login}}"/>
      {{user.login}}
    </li>
  </ul>
</div>

<a href="#/main">Back to search</a>
<a href="#/userDetails/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
